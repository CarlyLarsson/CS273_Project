{% extends "layout.html" %}
{% block title %}Scandal - Visualization{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}

<h1> {{name}} Visualization</h1>
<p class="important">
Visualize datasets

<form method="post" enctype="multipart/form-data" action="{{url_for('visualize_submit')}}">
    <div class="form-group row">
        {% for input in inputs %}
          <input class="form-check-input" type="checkbox" value="{{input}}" id="inputs" name="inputs" unchecked>
          <label class="form-check-label" for="inputs"> {{input}} </label>
        {% endfor %}
    </div>
    <div class="form-group row">
        <label for="start" class="col-2 col-form-label">Start date:</label>
        <div class="col-10">
            <input class="form-control" value="2018-10-15 00:00:00" id="start" name="start">
        </div>
    </div>
    <div class="form-group row">
        <label for="end" class="col-2 col-form-label">End date:</label>
        <div class="col-10">
            <input class="form-control" value="2018-10-20 00:00:00" id="end" name="end">
        </div>
    </div>
    <div class="form-group row">
        <label for="submit" class="col-2 col-form-label"></label>
        <div class="col-10">
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

{% endblock %}
